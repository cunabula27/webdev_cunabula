<txp:if_article_list>

	<article class="standard">

		<h1><txp:section><txp:title /></txp:section></h1>

		<div class="<txp:custom_field name="Initial_Width" default="c37 c2" />">

			<txp:excerpt />

		</div>

<txp:else />

	<article class="standard">

		<h1><txp:permlink><txp:title /></txp:permlink></h1>

		<div class="<txp:custom_field name="Initial_Width" default="c37 c2" />">

			<txp:body />

		</div>

		<txp:output_form form="article_footer" />

</txp:if_article_list>

	</article>
