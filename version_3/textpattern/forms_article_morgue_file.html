<txp:if_article_list>

	<txp:output_form form="list_view_morgue_file" />

<txp:else />

	<article class="<txp:custom_field name="Base_Layout" default="standard" />">

		<h1><txp:permlink><txp:title /></txp:permlink></h1>

		<div class="<txp:custom_field name="Initial_Width" default="c35" />">

			<txp:body />

		</div>

		<txp:output_form form="article_footer" />

	</article>

</txp:if_article_list>
